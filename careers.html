<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers | FFC</title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #f8f8f8; }
        .hero-careers { height: 300px; background: url('images/Employee1.webp') center/cover; position: relative; }
        .overlay { background: rgba(0,0,0,0.5); height: 100%; display: flex; align-items: center; justify-content: center; color: white; }
        .form-container { padding: 30px; max-width: 500px; margin: -50px auto 20px; background: white; border-radius: 10px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        input, select { width: 100%; padding: 12px; margin: 10px 0; box-sizing: border-box; }
        button { width: 100%; background: #e4002b; color: white; border: none; padding: 15px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="hero-careers">
        <div class="overlay"><h1>Join the Family</h1></div>
    </div>
    <div class="form-container">
        <h3>Apply Now</h3>
        <form id="applyForm">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <select>
                <option>Cook</option>
                <option>Cashier</option>
                <option>Manager</option>
            </select>
            <button type="submit">SUBMIT APPLICATION</button>
        </form>
    </div>
    <script>
        document.getElementById('applyForm').onsubmit = (e) => {
            e.preventDefault();
            alert('Application Sent! We will contact you soon.');
        };
    </script>
</body>
</html>
