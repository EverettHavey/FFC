<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeatherFire Chicken | Home</title>
    <link rel="icon" type="image/png" href="images/FFCLogo.png">
    <style>
        :root { --fire: #e4002b; --charcoal: #1a1a1a; --white: #ffffff; --smoke: #f9f9f9; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        body { background: var(--white); color: var(--charcoal); line-height: 1.6; }

        /* Navigation */
        nav { background: var(--white); height: 80px; display: flex; justify-content: space-between; align-items: center; padding: 0 5%; position: sticky; top: 0; z-index: 1000; border-bottom: 4px solid var(--fire); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .logo img { height: 60px; }
        .nav-links { list-style: none; display: flex; gap: 30px; }
        .nav-links a { text-decoration: none; color: var(--charcoal); font-weight: 800; text-transform: uppercase; font-size: 0.9rem; transition: 0.3s; letter-spacing: 1px; }
        .nav-links a:hover, .nav-links a.active { color: var(--fire); }

        .hamburger { display: none; cursor: pointer; flex-direction: column; gap: 6px; }
        .hamburger span { width: 30px; height: 3px; background: var(--fire); border-radius: 2px; transition: 0.3s; }

        /* Hero Section */
        .hero { display: flex; align-items: center; min-height: 85vh; padding: 5% 10%; gap: 50px; flex-wrap: wrap; background: radial-gradient(circle at top right, #fff5f5, #ffffff); }
        .hero-text { flex: 1; min-width: 320px; }
        .hero-text h1 { font-size: clamp(2.5rem, 6vw, 4.5rem); line-height: 1.1; margin-bottom: 20px; font-weight: 900; }
        .hero-text span { color: var(--fire); }
        .hero-img { flex: 1; min-width: 320px; text-align: center; }
        .hero-img img { width: 100%; max-width: 550px; border-radius: 30px; transform: rotate(-1deg); box-shadow: 20px 20px 0 var(--fire); transition: 0.5s; }
        .hero-img img:hover { transform: rotate(0deg) scale(1.02); }

        .btn { display: inline-block; background: var(--fire); color: white; padding: 20px 40px; text-decoration: none; font-weight: bold; border-radius: 4px; margin-top: 25px; transition: 0.3s; box-shadow: 0 4px 15px rgba(228, 0, 43, 0.3); }
        .btn:hover { background: var(--charcoal); transform: translateY(-2px); }

        /* Mobile Menu */
        @media (max-width: 768px) {
            .nav-links { position: fixed; right: -100%; top: 0; height: 100vh; width: 75%; background: var(--white); flex-direction: column; align-items: center; justify-content: center; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: -10px 0 30px rgba(0,0,0,0.1); }
            .nav-links.active { right: 0; }
            .hamburger { display: flex; z-index: 1100; }
            .hero { padding: 40px 5%; text-align: center; }
            .hero-text h1 { font-size: 2.8rem; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo"><img src="images/FFCLogo.png" alt="FeatherFire Logo"></div>
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="aboutus.html">Our Story</a></li>
            <li><a href="careers.html">Careers</a></li>
        </ul>
        <div class="hamburger" id="bar" onclick="toggleMenu()">
            <span></span><span></span><span></span>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-text">
            <h1>CATCH THE<br><span>FEATHERFIRE</span><br>FLAVOR.</h1>
            <p>FeatherFire Chicken brings the heat with our signature spiced breading and flame-fused crunch. Always fresh, never frozen.</p>
            <a href="menu.html" class="btn">EXPLORE THE MENU</a>
        </div>
        <div class="hero-img">
            <img src="images/Normal.webp" alt="FeatherFire Fried Chicken">
        </div>
    </section>

    <script>
        function toggleMenu() {
            document.getElementById('navLinks').classList.toggle('active');
            document.getElementById('bar').classList.toggle('toggle');
        }
    </script>
</body>
</html>
