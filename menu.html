<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu | FeatherFire Chicken</title>
    <link rel="icon" type="image/png" href="images/FFCLogo.png">
    <style>
        :root { --fire: #e4002b; --charcoal: #1a1a1a; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
        nav { background: #fff; height: 80px; display: flex; justify-content: space-between; align-items: center; padding: 0 5%; border-bottom: 4px solid var(--fire); position: sticky; top: 0; z-index: 1000; }
        .nav-links { list-style: none; display: flex; gap: 30px; }
        .nav-links a { text-decoration: none; color: #000; font-weight: 800; text-transform: uppercase; transition: 0.3s; }
        .nav-links a.active { color: var(--fire); }
        .hamburger { display: none; cursor: pointer; flex-direction: column; gap: 6px; }
        .hamburger span { width: 30px; height: 3px; background: var(--fire); }
        
        .container { max-width: 1200px; margin: 50px auto; padding: 0 20px; }
        .menu-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; }
        .food-card { border-radius: 15px; overflow: hidden; background: #fff; border: 1px solid #eee; transition: 0.3s; }
        .food-card:hover { transform: translateY(-10px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
        .food-card img { width: 100%; height: 280px; object-fit: cover; }
        .food-info { padding: 25px; text-align: center; }
        .price { color: var(--fire); font-size: 1.5rem; font-weight: 900; margin-top: 10px; }

        @media (max-width: 768px) {
            .nav-links { position: fixed; right: -100%; top: 0; height: 100vh; width: 75%; background: #fff; flex-direction: column; align-items: center; justify-content: center; transition: 0.4s; z-index: 1000; }
            .nav-links.active { right: 0; }
            .hamburger { display: flex; z-index: 1100; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo"><img src="images/FFCLogo.png" alt="FFC" style="height:50px;"></div>
        <ul class="nav-links" id="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html" class="active">Menu</a></li>
            <li><a href="aboutus.html">Our Story</a></li>
            <li><a href="careers.html">Careers</a></li>
        </ul>
        <div class="hamburger" onclick="document.getElementById('menu').classList.toggle('active')">
            <span></span><span></span><span></span>
        </div>
    </nav>

    <div class="container">
        <h1 style="text-align:center; font-size: 3rem; margin-bottom: 40px;">FEATHERFIRE FAVORITES</h1>
        <div class="menu-grid">
            <div class="food-card">
                <img src="images/Festive.webp" alt="Feast">
                <div class="food-info"><h3>Firestarter Feast</h3><p class="price">$22.99</p></div>
            </div>
            <div class="food-card">
                <img src="images/Normal.webp" alt="Bucket">
                <div class="food-info"><h3>The OG Wing Bucket</h3><p class="price">$18.49</p></div>
            </div>
            <div class="food-card">
                <img src="images/Logo.webp" alt="Combo">
                <div class="food-info"><h3>Feather-Weight Box</h3><p class="price">$11.99</p></div>
            </div>
        </div>
    </div>
</body>
</html>
