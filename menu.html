<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu | FFC</title>
    <style>
        :root { --red: #e4002b; --black: #202124; --white: #ffffff; }
        * { box-sizing: border-box; margin:0; padding:0; font-family: sans-serif; }
        nav { background: var(--white); height: 80px; display: flex; justify-content: space-between; align-items: center; padding: 0 5%; border-bottom: 4px solid var(--red); position: sticky; top:0; z-index:1000; }
        
        .nav-links { list-style: none; display: flex; gap: 30px; }
        .nav-links a { text-decoration: none; color: var(--black); font-weight: 800; text-transform: uppercase; font-size: 0.9rem; }
        .hamburger { display: none; cursor: pointer; flex-direction: column; gap: 6px; }
        .hamburger span { width: 30px; height: 3px; background: var(--black); border-radius: 2px; }

        @media (max-width: 768px) {
            .nav-links { position: fixed; right: -100%; top: 0; height: 100vh; width: 80%; background: var(--white); flex-direction: column; align-items: center; justify-content: center; transition: 0.5s; box-shadow: -10px 0 20px rgba(0,0,0,0.1); z-index: 1000; }
            .nav-links.active { right: 0; }
            .hamburger { display: flex; z-index: 1100; }
        }

        .container { padding: 40px 5%; max-width: 1200px; margin: auto; }
        .menu-title { text-align: center; font-size: 3rem; margin-bottom: 50px; text-transform: uppercase; font-weight: 900; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .card { background: #fff; border: 1px solid #eee; border-radius: 12px; overflow: hidden; transition: 0.3s; }
        .card:hover { transform: scale(1.02); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .card img { width: 100%; height: 280px; object-fit: cover; }
        .card-body { padding: 25px; text-align: center; }
        .price { color: var(--red); font-size: 1.5rem; font-weight: 800; margin-top: 10px; }
    </style>
</head>
<body>
    <nav>
        <div class="logo"><img src="images/FFCLogo.png" alt="FFC" style="height:50px;"></div>
        <ul class="nav-links" id="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">The Menu</a></li>
            <li><a href="aboutus.html">Our Story</a></li>
            <li><a href="careers.html">Careers</a></li>
        </ul>
        <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>
    </nav>

    <div class="container">
        <h1 class="menu-title">The Lineup</h1>
        <div class="grid">
            <div class="card"><img src="images/Festive.webp" alt="Festive"><div class="card-body"><h3>Robert's Festive Feast</h3><p class="price">$24.99</p></div></div>
            <div class="card"><img src="images/Normal.webp" alt="Normal"><div class="card-body"><h3>Original Bucket</h3><p class="price">$19.99</p></div></div>
            <div class="card"><img src="images/Logo.webp" alt="Logo"><div class="card-body"><h3>Signature Combo</h3><p class="price">$12.99</p></div></div>
        </div>
    </div>

    <script>
        const burger = document.getElementById('hamburger');
        const nav = document.getElementById('nav-links');
        burger.addEventListener('click', () => { nav.classList.toggle('active'); });
    </script>
</body>
</html>
